<html>
<head>

<title>Vue Js</title>
         
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<script src="https://unpkg.com/vue"></script>

</head>
<body>

    <p>Test hello Everyone</p>
    <p>Testing Again</p>
<p></p>
<div id="app">
    <header>
        <h1 v-text="sitename"></h1>
        <button v-on:click='showCheckout'>
            {{ cartItemCount }} 
        <span class="fas fa-cart-plus" ></span> Checkout
        </button>
    </header>
    <main>
        <div v-if="showProduct">        <figure>
            <img v-bind:src="product.image">
        </figure>
        <h2 v-text="product.title"></h2>
        <p v-text="product.description"></p>

        <p v-html="product.price"></p>
        <p> Available Stock : {{ product.availableInventory }}</p>
        <!-- <button v-on:click = "addToCart" v-show="canAddToCart">Add to cart</button> -->
       <!--  <button v-on:click = "addToCart" v-show="canAddToCart">Add to cart</button> -->

       <button v-on:click = "addToCart" v-if="canAddToCart">Add to cart</button>
       <button disabled = "disabled" v-else>Add to cart </button>
    </div>
    <div v-else>
        <h2>Checkout</h2>
    </div>

       <!-- <div>
           <div v-else>
               <h2>Checkout</h2>
           </div>
       </div> -->


    </main>

    


  

</div>



<script type="text/javascript">
    var webstore = new Vue({

        el: '#app',
        data: {
            sitename: 'pet',
            product: {
                id:1001,
                title: "Cat",
                description: "A Perfect," + "cat food.",
                price: 2000 + "rs",
                image: "C://Users/hp/firsttask-git/catimg.jpg",
                availableInventory: 5
            },
            cart : [],
            showProduct: true,

        },

        methods : {
            addToCart (){
                this.cart.push(this.product.id);
            },
             showCheckout(){
               this.showProduct = this.showProduct ? false : true ; 
             },
        },

        computed: {
            cartItemCount(){
                return this.cart.length;
            },
            canAddToCart() {
                return this.product.availableInventory > this.cartItemCount;
            }
        },


         });
        


</script>
</body>
</html>
